<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #0a0f2c, #152055);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            width: 350px;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 22px rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.7s ease-in-out;
            border: 1px solid rgba(255,255,255,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4db8ff;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #e2e8ff;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #3a4b8f;
            transition: 0.3s;
            font-size: 14px;
            background: rgba(255,255,255,0.15);
            color: white;
        }

        input:focus {
            border-color: #4db8ff;
            box-shadow: 0 0 8px rgba(77, 184, 255, 0.5);
            outline: none;
            background: rgba(255,255,255,0.22);
        }

        .bouton {
            width: 100%;
            padding: 12px;
            background-color: #1d4ed8;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        .bouton:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }

    </style>
</head>

<body>

    <form action="#connexion.php" method="get">
        <div class="container">
            <h2>CONNEXION</h2>

            <div class="input-group">
                <label for="email">Email :</label>
                <input type="text" id="email" name="email" placeholder="ex: my-email-name@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="pass">Mot de passe :</label>
                <input type="password" id="pass" name="pass" required>
            </div>

            <input type="submit" value="Soumettre" class="bouton">
        </div>
    </form>

</body>
</html>
