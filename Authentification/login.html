<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="#connexion.php" method="get">
        <div class="container">
            <h2>CONNEXION</h2>

            <div class="input-group">

        </div>
    </form>
