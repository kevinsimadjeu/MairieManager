<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Acte de Naissance</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="#../phpGestion/naissance.php" method="post" enctype="multipart/form-data">
        <div class="container">

            <h2>ACTE DE NAISSANCE</h2>

            <div class="section">
                <h3>Informations sur l'enfant</h3>

                <label class="label">Nom :</label>
                <input type="text" name="nom_enfant" id="nom_enfant" required>

                <label class="label">Date de naissance :</label>
                <input type="text" name="datenais" id="datenais" required>

                <label class="label">Lieu de naissance :</label>
                <input type="text" name="lieunais" id="lieunais" required>
            </div>

            <div class="section">
                <h3>Informations sur les parents</h3>

                <label class="label">Nom du père :</label>
                <input type="text" name="nompere" id="nompere" required>

                <label class="label">Nom de la mère :</label>
                <input type="text" name="nommere" id="nommere" required>

                <label class="label">Date de la demande :</label>
                <input type="text" name="date_dem" required>

                <label class="label">Ajoutez le certificat de vie de l'enfant :</label>
                <input type="file" name="certificat" accept=".pdf" required>
            </div>

            <input type="submit" value="Soumettre" class="bouton">
        </div>
    </form>

</body>

</html>
